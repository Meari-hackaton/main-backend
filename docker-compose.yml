version: '3.8'

services:
  # PostgreSQL 데이터베이스
  postgres:
    image: postgres:15-alpine
    container_name: meari-postgres
    environment:
      POSTGRES_DB: meari_db
      POSTGRES_USER: meari_user
      POSTGRES_PASSWORD: meari_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./meari_db_dump.sql:/docker-entrypoint-initdb.d/01_meari_db_dump.sql:ro
    ports:
      - "5432:5432"
    networks:
      - meari-network

  # Nginx 로드 밸런서
  nginx:
    image: nginx:alpine
    container_name: meari-nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    depends_on:
      - app1
      - app2
      - app3
      - app4
      - app5
      - app6
    networks:
      - meari-network

  # 애플리케이션 인스턴스 1
  app1:
    build: .
    container_name: meari-app1
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://meari_user:meari_password@postgres/meari_db
      INSTANCE_ID: app1
    depends_on:
      - postgres
    networks:
      - meari-network

  # 애플리케이션 인스턴스 2
  app2:
    build: .
    container_name: meari-app2
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://meari_user:meari_password@postgres/meari_db
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: password123
      INSTANCE_ID: app2
    depends_on:
      - postgres
    networks:
      - meari-network

  # 애플리케이션 인스턴스 3
  app3:
    build: .
    container_name: meari-app3
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://meari_user:meari_password@postgres/meari_db
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: password123
      INSTANCE_ID: app3
    depends_on:
      - postgres
    networks:
      - meari-network

  # 애플리케이션 인스턴스 4
  app4:
    build: .
    container_name: meari-app4
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://meari_user:meari_password@postgres/meari_db
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: password123
      INSTANCE_ID: app4
    depends_on:
      - postgres
    networks:
      - meari-network

  # 애플리케이션 인스턴스 5
  app5:
    build: .
    container_name: meari-app5
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://meari_user:meari_password@postgres/meari_db
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: password123
      INSTANCE_ID: app5
    depends_on:
      - postgres
    networks:
      - meari-network

  # 애플리케이션 인스턴스 6
  app6:
    build: .
    container_name: meari-app6
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://meari_user:meari_password@postgres/meari_db
